<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaner Taller</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        #reader { width: 100%; border-radius: 8px; overflow: hidden; background: black; }
        .result-card { display: none; margin-top: 20px; }
        .loading { display: none; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div class="container" style="max-width: 500px;">
    <h3 class="text-center mb-4">Control de Taller</h3>

    <div class="card mb-3">
        <div class="card-body">
            <label class="form-label">C贸digo de Usuario</label>
            <input type="text" id="usuario" class="form-control mb-3" placeholder="Ej: 39" value="">
            
            <label class="form-label">Partida / C贸digo QR</label>
            <div class="input-group mb-3">
                <input type="text" id="partida" class="form-control" placeholder="Escanea o escribe">
                <button class="btn btn-outline-secondary" type="button" onclick="startScanner()"> Scan</button>
            </div>

            <button class="btn btn-primary w-100" onclick="enviarDatos()">Consultar</button>
        </div>
    </div>

    <div id="reader-container" style="display:none;" class="mb-3">
        <div id="reader"></div>
        <button class="btn btn-danger w-100 mt-2" onclick="stopScanner()">Cerrar C谩mara</button>
    </div>

    <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Consultando base de datos...</p>
    </div>

    <div id="result-area" class="mt-4"></div>

</div>

<script>
    // --- CONFIGURACIN ---
    // PEGA AQU TU URL DEL WEBHOOK DE N8N (Producci贸n)
    const N8N_WEBHOOK_URL = "https://n8n-n8n.eqegkr.easypanel.host/webhook/taller-control"; 
  
    let html5QrCode;

    function startScanner() {
        document.getElementById('reader-container').style.display = 'block';
        
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        html5QrCode.start({ facingMode: "environment" }, config, (decodedText) => {
            // xito al leer
            document.getElementById('partida').value = decodedText;
            stopScanner();
            // Opcional: Enviar autom谩ticamente al leer
            // enviarDatos(); 
        }).catch(err => {
            alert("Error al abrir c谩mara: " + err);
        });
    }

    function stopScanner() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                document.getElementById('reader-container').style.display = 'none';
                html5QrCode.clear();
            });
        }
    }

    async function enviarDatos() {
        const usuario = document.getElementById('usuario').value;
        const partida = document.getElementById('partida').value;
        const resultArea = document.getElementById('result-area');
        const loading = document.getElementById('loading');

        if(!usuario || !partida) {
            alert("Por favor ingresa usuario y partida");
            return;
        }

        // Mostrar carga
        loading.style.display = 'block';
        resultArea.innerHTML = '';

        try {
            const response = await fetch(N8N_WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    action: 'consultar',
                    usuario: usuario, 
                    partida: partida 
                })
            });

            const data = await response.json();
            
            // Aqu铆 n8n debe devolverte el HTML de la tabla o un JSON con los datos
            // Opci贸n A: Si n8n devuelve HTML puro en una propiedad "html"
            if (data.html) {
                resultArea.innerHTML = data.html;
            } 
            // Opci贸n B: Si n8n devuelve datos JSON crudos, aqu铆 los formateas
            else {
                resultArea.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }

        } catch (error) {
            resultArea.innerHTML = `<div class="alert alert-danger">Error de conexi贸n: ${error.message}</div>`;
        } finally {
            loading.style.display = 'none';
        }
    }
</script>

</body>
</html>
